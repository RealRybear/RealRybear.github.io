<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My UNC Charlotte Webpage</title>
  <style>
    /* Remove default margin/padding */
    html, body {
      margin: 0;
      padding: 0;
      /* Set your GIF as the background */
      background: url('/Tools/gifs/IrF.gif') no-repeat center center fixed;
      background-size: cover;
      /* For text styling */
      color: #0f0;
      font-family: monospace;
      min-height: 100vh; /* Ensure body fills screen */
      position: relative;
      overflow: hidden;  /* Remove scroll if you prefer a fixed background */
    }

    /* Semi-Transparent Black Box for Better Readability */
    .content-box {
      background: rgba(0, 0, 0, 0.7); /* Black with 70% transparency */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Subtle glow effect */
      max-width: 600px;
      margin: 5rem auto;
      text-align: center;
    }

    /* Title */
    h1 {
      text-shadow: 0 0 5px #00ff00; /* Subtle glow effect */
    }

    /* Sub-Heading */
    h2 {
      margin-top: 1.5rem;
      text-shadow: 0 0 3px #00ff00;
    }

    /* Paragraph / link styling in the container */
    p {
      margin: 0.5rem auto 1.5rem auto;
    }

    /* Styled Links */
    a {
      color: #d4d0d0;
      background: rgba(253, 86, 19, 0.7);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #ff00bf;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      display: inline-block;
      margin: 0.3rem;
    }
    
    a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0f0;
      box-shadow: 0 0 8px #fff;
    }

    /* Center the links to class sites */
    .main-link {
      color: #000;
      background: rgba(203, 216, 203, 0.7); /* Semi-transparent green background */
      text-decoration: none;
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 0 0 5px #f8bf03;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .main-link:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0f0;
      box-shadow: 0 0 8px #fff;
    }

  </style>
</head>
<body>

  <div class="content-box">
    <h1>ls -all</h1>
    <a href="itis3135/" class="main-link">ITIS3135 Site</a>
    <a href="itcs3162/" class="main-link">ITCS3162 Data Mining Site</a>

    <h2>WHOAMI</h2>

    <!-- TryHackMe Profile -->
    <p>
      Cyber Security Progress  
      <a href="https://tryhackme.com/r/p/Vypen" target="_blank" rel="noopener">
        TryHackMe Profile
      </a>
    </p>

    <!-- Personal Blog -->
    <p>
      Check out my  
      <a href="/blog/" target="_blank" rel="noopener">
        Personal Blog
      </a>
    </p>
  </div>

</body>
</html>
