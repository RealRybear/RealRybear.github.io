  <script>
    // Create Comet Trail Effect
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) { // Create 3 small particles per movement
        const comet = document.createElement('div');
        comet.classList.add('comet');

        const size = Math.random() * 6 + 4; // Random size between 4px and 10px
        comet.style.width = `${size}px`;
        comet.style.height = `${size}px`;

        // Position particles slightly behind cursor for trail effect
        comet.style.left = `${e.pageX - size / 2 + Math.random() * 10 - 5}px`;
        comet.style.top = `${e.pageY - size / 2 + Math.random() * 10 - 5}px`;

        // Append to body
        document.body.appendChild(comet);

        // Remove the element after animation
        setTimeout(() => {
          comet.remove();
        }, 500);
      }
    });
  </script>
