<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;

      background-size: cover;
      color: #0f0;
      font-family: monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #0f0;
    }
    header h1 {
      margin: 0;

    }
    header p {
      margin: 0.5rem 0 0;

    main {
      padding: 2rem;
    }
    .content-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .content-box h2 {
      margin-top: 1.5rem;
      text-shadow: 0 0 3px #0f0;
    }
    .content-box p {
      margin: 0.5rem 0 1.5rem;
    }

    a.main-link, a.security-link, a.blog-link {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.main-link {
      background: rgba(0, 255, 0, 0.7);
      color: #000;
      box-shadow: 0 0 5px #0f0;
    }
    a.main-link:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0f0;
      box-shadow: 0 0 8px #fff;
    }
    a.security-link {
      background: rgba(253, 86, 19, 0.7);
      color: #fff;
      box-shadow: 0 0 5px #ff00bf;
    }
    a.security-link:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0f0;
      box-shadow: 0 0 8px #fff;
    }
    a.blog-link {
      background: rgba(8, 250, 197, 0.7);
      color: #fff;
      box-shadow: 0 0 5px #aaccdd;
    }
    a.blog-link:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0f0;
      box-shadow: 0 0 8px #00ccff;
    }

    footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      text-align: center;
      border-top: 2px solid #0f0;
      margin-top: 2rem;
    }
    footer nav a {
      color: #0f0;
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: bold;
    }
    footer nav a:hover {
      text-decoration: underline;
    }

    .comet {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, #0af 70%, #00f 100%);
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
      animation: fadeOut 0.5s linear forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }

    .malware-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #f00;
      box-shadow: 0 0 10px #f00;
      color: #f00;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      font-family: monospace;
    }
    .malware {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      animation: moveSideToSide 3s infinite alternate ease-in-out;
    }
    @keyframes moveSideToSide {
      from { left: 10px; }
      to { left: 250px; }
    }
  </style>
</head>
<body>
  <header>

  <footer>

  <script>
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) {
        const comet = document.createElement('div');
        comet.classList.add('comet');
        const size = Math.random() * 6 + 4;
        comet.style.width = `${size}px`;
        comet.style.height = `${size}px`;
        comet.style.left = `${e.pageX - size / 2 + Math.random() * 10 - 5}px`;
        comet.style.top = `${e.pageY - size / 2 + Math.random() * 10 - 5}px`;
        document.body.appendChild(comet);
        setTimeout(() => comet.remove(), 500);
      }
    });
  </script>
  <div class="malware-box">
    <p>  Eliminate The Malware!</p>
    <div id="malware-container">
      <span class="malware">tap me</span>
    </div>
  </div>
  <script>
    const malwareContainer = document.getElementById('malware-container');
    function duplicateMalware() {
      const newMalware = document.createElement('span');
      newMalware.classList.add('malware');
      newMalware.innerHTML = 'ðŸ’€';
      newMalware.style.left = Math.random() * 250 + 'px';
      newMalware.style.top = Math.random() * 60 + 'px';
      newMalware.style.animationDuration = (Math.random() * 2 + 2) + 's';
      newMalware.addEventListener('click', duplicateMalware);
      malwareContainer.appendChild(newMalware);
    }
    document.querySelector('.malware').addEventListener('click', duplicateMalware);
  </script>

</html>
