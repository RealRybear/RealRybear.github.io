    <h1>Cat Gallery</h1>

  <!-- gallery -->
  <main id="gallery-content">
    <section class="gallery-section">
      <h2>Gallery</h2>
      <p>
        Browse through our collection one image at a time. Use the arrows to view each special moment captured from Samantha's cat project.
      </p>
      <div id="carousel-container" style="display: flex; align-items: center; justify-content: center;">
        <!-- Left Arrow -->
        <button id="prev" aria-label="Previous Image" style="font-size: 2rem; background: none; border: none; cursor: pointer;">&#8249;</button>
        <div id="carousel-content" style="text-align: center; margin: 0 20px;">
          <img id="carousel-image" src="images/bed.JPG" alt="A peaceful moment right before Gatsby started running around!" class="responsive-img" style="max-width: 600px;">
          <p id="carousel-caption">A peaceful moment right before Gatsby started running around!</p>
        </div>
        <!-- Right Arrow -->
        <button id="next" aria-label="Next Image" style="font-size: 2rem; background: none; border: none; cursor: pointer;">&#8250;</button>
      </div>
      
     
     
    </section>
  </main>
