<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Samantha's Cat Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="site-header">
    <h1>Contact Samantha</h1>
  </header>
  
  <div id="nav-placeholder"></div>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  
  <main id="contact-content">
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>If you have any questions or would like more information about Samantha's Cat Project, please fill out the form below.</p>
      
      <!-- Contact Form -->
      <form id="contactForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
  
        <button type="submit">Send Message</button>
      </form>
      
      <div id="form-status" aria-live="polite"></div>
    </section>
  </main>
  
  <footer id="site-footer">
    <p>Designed by <a href="../crosbycustomz.com/index.html">Crosby Customz</a> Â© 2025</p>
    <p>
      <a href="https://validator.w3.org/check?uri=referer" target="_blank">HTML Validator</a> | 
      <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">CSS Validator</a>
    </p>
  </footer>
  
  <script src="script2.js"></script>
  <script src="script3.js"></script>
</body>
</html>
