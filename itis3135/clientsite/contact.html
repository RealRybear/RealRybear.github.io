<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Samantha's Cat Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="site-header">
    <h1>Contact Samantha</h1>
  </header>
  
  <div id="nav-placeholder"></div>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

  
  <main id="contact-content">
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <p>If you have any questions or would like more information about Samantha's Cat Project, please fill out the form below.</p>
      <!-- Contact form -->
      <form id="contactForm">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
          minlength="2"
          maxlength="50"
          pattern="[A-Za-z\s]+"
          title="Only letters & spaces, 2–50 characters."
        >
      
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        >
      
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message here..."
          required
          minlength="10"
          maxlength="500"
        ></textarea>
      
        <button type="submit">Send Message</button>
      </form>
      
      
      <div id="form-status" aria-live="polite"></div>
    </section>
  </main>
